<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kur?</title>

  <!-- Stilius Material Design (galima isjungti) -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- Styliai -->
  <link rel="stylesheet" href="main.css">

  <!-- Prijungiam scripta Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      initAuth(); // Authorizacijos funkcija
    };
  </script>
</head>
<body>
  <!-- Containeris mapsui -->
  <div id="map"></div>

  <!-- Containeris demo (Keiciant palikti ID mygtukam ir laukam) -->
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">    
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Authenficationo konteineris -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Prisijunkite arba Registruokites</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
				<!-- Tekstas login formoi <p> -->
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Prisijungti</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Registruotis</button>

            <!-- Mygtukai patvirtinimo mailo ir resetinimo paswordo -->
            <!-- &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button-raised" disabled id="verify-email" name="verify-email">Send Email Verification</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button-raised" id="password-reset" name="verify-email">Send Password Reset Email</button> -->

            <!-- Containeris rodantis userio detailsus -->
            <!-- <div class="user-details-container">
              Firebase sign-in status: <span id="sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="account-details">null</code></pre>
            </div> -->
          </div>
        </div>

          <!-- Conteineris tam kad pridedi musu markeri i zemelapi -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">    
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="title" name="title" placeholder="Title"/>
              <br/><br/>
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="add-marker" name="signin">PridÄ—ti marker'i</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Prijungiam scriptus su musu firebase mapsu -->
  <script src="./firebase.js"></script>
  <script src="./map.js"></script>

  <!-- Ivedam savo api key gauta is googlo -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8b377vrbBN-acIVKibfLrj6Fy6iapKiM&callback=initMap"></script>
</body>
</html>
